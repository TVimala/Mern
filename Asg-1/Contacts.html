<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }

        header {
            background-color: #4CAF50;
            color: #fff;
            text-align: center;
            padding: 1rem 0;
        }

        header h1 {
            margin: 0;
            font-size: 2.5rem;
        }

        .container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 1.5rem;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .contact-card {
            display: flex;
            align-items: center;
            margin-bottom: 1.5rem;
            padding: 1rem;
            border-left: 4px solid #4CAF50;
            background-color: #f7f7f7;
            border-radius: 8px;
        }
        .contact-icon {
            font-size: 2rem;
            margin-right: 1rem;
            color: #4CAF50;
        }

        .contact-details {
            flex-grow: 1;
        }

        .contact-details h3 {
            margin: 0;
            font-size: 1.2rem;
            color: #4CAF50;
        }

        .contact-details p {
            margin: 0.2rem 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Contact Us</h1>
    </header>
    <div class="container">
        <div class="contact-card">
            <span class="contact-icon">&#x1F4CD;</span>
            <div class="contact-details">
                <h3>Address</h3>
                <p>Prasad V. Potluri Siddhartha Institute of Technology,</p>
                <p>Kanuru, Vijayawada, Andhra Pradesh, 520007</p>
            </div>
        </div>
        <div class="contact-card">
            <span class="contact-icon">&#x260E;</span>
            <div class="contact-details">
                <h3>Phone</h3>
                <p>+91 9876543210</p>
            </div>
        </div>
        <div class="contact-card">
            <span class="contact-icon">&#x2709;</span>
            <div class="contact-details">
                <h3>Email</h3>
                <p>info@pvpsiddhartha.ac.in</p>
            </div>
        </div>
    </div>
</body>
</html>
