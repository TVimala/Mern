<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js-3</title>
</head>
<body>
    <h1>Name:</h1>
    <button onclick="display()">click!!</button>
    <script>
       function display(){
        let s=prompt("Enter Name:")
        if(s){
            document.write("Hello"+s)
        }
        else{
            document.write("Error")
        }
}
    </script>
</body>
</html>
